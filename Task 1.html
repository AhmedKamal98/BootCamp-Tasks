<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        .h1 {color: blue;}
    </style>
    <script>
        function calculate() {
            first_number = document.getElementById("num1").value;
            second_number = document.getElementById("num2").value;
            result = parseInt(first_number) + parseInt(second_number)
            document.getElementById("result").value = result;
        }
    </script>
</head>
<body>
    <h1 class="h1">Hello World!</h1>
    <input type="text" id="num1" value="5">
    <input type="text" id="num2" value="6">
    <input type="text" id="result">
    <button type="button" onclick="calculate()">calculate</button>


</body>
</html>
